<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>CoronaVirus Tracker Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>
	<h1>CoronaVirus Tracker Application</h1>
	<p1>This application lists the current number of cases reported
	across the globe</p1>

	<div class="jumbotron">
		<h1 class="display-4" th:text="${totalReportedCases}"></h1>
		<p class="lead">Total Case reported as of today</p>
	</div>

	<table>
		<tr>
			<th>State</th>
			<th>Country</th>
			<th>Total Case Reported</th>
		</tr>
		<tr th:each="locationStat : ${locationStats}">
			<td th:text="${locationStat.state}"></td>
			<td th:text="${locationStat.country}"></td>
			<td th:text="${locationStat.latestTotalCases}">0</td>
		</tr>
	</table>

</body>

</html>
